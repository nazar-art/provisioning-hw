spring:
  application:
    name: provisioning-hw

  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: update

provisioning:
  domain: sip.voverc.com
  port: 5060
  codecs: G711,G729,OPUS